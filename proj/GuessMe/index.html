<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="">Guess Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>

    <main class="bg-light">
      <section class="game-start " >
        <h2 class="text-primary container mb-4">Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready</button>
      </section>

      <section class="quest container" style="display: none">
        <h2 class="mb-4"></h2>
        <button class="btn btn-yes text-white bg-secondary">Yes</button>
        <button class="btn btn-no text-white bg-danger">No</button>
      </section>

      <section class="new-quest" style="display: none">
        <h2 class="text-info">OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess" class="text-danger">You thought of: </label>
          <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

          <label for="newQuest" class="text-danger">Question to differentiate:</label>
          <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

          <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
        </form>
      </section>
    </main>

    <footer>CoffeRights & copy; 2021</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
